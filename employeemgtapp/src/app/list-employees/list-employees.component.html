<h3>Employee list</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td>
    </tr>
</table>
